<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}

.form {
	font-style: oblique;
	background-color: bisque;
	border: 5px double black;
	height: 15cm;
	width: 10cm;
	color: black;
}

img {
	padding-top: 1cm;
	height: 3cm;
	width: 3cm;
}

form {
	text-align: center;
}
</style>
    <script>
        function validatePassword() {
            var password = document.getElementById("tbpass1").value;
            var rePassword = document.getElementById("tbpass2").value;

            if (password !== rePassword) {
                alert("Password and Re-Password do not match!");
                return false; // Prevent form submission
            }
            return true; // Proceed with form submission
        }
    </script>
</head>

<body>
	<div class="form">
		<form onsubmit="return validatePassword();" action="DataServlet" method="post">
			<div>
				<img src="logo.jpg" alt="not found">
				<h1>Register</h1>
			</div>
			<div align="center">
				<table>
					<tr>
						<td><label for="tbname">Name:</label></td>
						<td><input type="text" id="tbname" name="tbname"
							required="required"></td>
					</tr>
					<tr>
						<td><br> <label for="tbnum">Phone Number:</label></td>
						<td><br> <input type="text" id="tbnum" name="tbnum"
							required="required"></td>
					</tr>
					<tr>
						<td><br> <label for="tbmail">Email Id:</label></td>
						<td><br> <input type="email" id="tbmail" name="tbmail"
							required="required"></td>
					</tr>
					<tr>
						<td><br> <label for="tbpass1">Password:</label></td>
						<td><br> <input type="password" id="tbpass1"
							name="tbpass1" required="required"></td>
					</tr>
					<tr>
						<td><br> <label for="tbpass2">Re-Password:</label></td>
						<td><br> <input type="password" id="tbpass2"
							name="tbpass2" required="required"></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
				</table>
			</div>
			<br> <input type="submit" value="Register" name="submit">
		</form>
		<div align="center">
			<br> <a href="main.html"><button>Login</button></a>
		</div>
	</div>

</body>

</html>
